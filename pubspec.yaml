name: device_helpers
description: A new Flutter plugin project.
version: 1.1.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  plugin:
    platforms:
      android:
        package: gece.dev.helpers
        pluginClass: DeviceHelpers
      ios:
        pluginClass: FlutterHelpersPlugin
      web:
        pluginClass: FlutterHelpersWeb
        fileName: flutter_helpers_web.dart


