name: device_helpers
description: A new Flutter plugin project.
version: 1.2.0

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:

  flutter:
    sdk: flutter

  flutter_web_plugins:
    sdk: flutter

  plugin_platform_interface: ^2.1.8
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_test:
    sdk: flutter

  very_good_analysis: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: gece.dev.helpers
        pluginClass: DeviceHelpers
      ios:
        pluginClass: DeviceHelpers
      web:
        pluginClass: DeviceHelpers
        fileName: flutter_helpers_web.dart


