name: flutter_helpers
description: A new Flutter plugin project.
version: 1.0.1+2

environment:
  sdk: '>=3.0.6 <4.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  plugin:
    platforms:
      android:
        package: gecegibi.flutter.helpers
        pluginClass: FlutterHelpersPlugin
      ios:
        pluginClass: FlutterHelpersPlugin
      web:
        pluginClass: FlutterHelpersWeb
        fileName: flutter_helpers_web.dart


